#Input for one RSS feed, Author https://github.com/the-pixel-hunter/Secuity-RSS-Feeds/
#Example Config
input{
  rss{
    interval => 180
    url => "https://example.com/rss/xml"
    tags => ["Website" "Blog" "News" "WorldWide", "UK"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("ZDNet" in [tags]){
    mutate {
        add_field => { "source" => "ZDNet" }
        
        }
}
}
