# https://hnrss.org/newest Author: https://github.com/the-pixel-hunter/Secuity-RSS-Feeds/
input{
  rss{
    interval => 180
    url => "https://hnrss.org/newest"
    tags => ["THNs", "IT Security", "News", "WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("THNs" in [tags]){
    mutate {
        add_field => { "source" => "The Hacker News" }
        add_field => { "vendor" => "netural" }
        
        }
}
}
#Config End
