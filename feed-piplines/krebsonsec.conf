input{
  rss{
    interval => 180
    url => "http://krebsonsecurity.com/feed"
    tags => ["KrebsOnSec", "Blog", "WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("WeLiveSecurity" in [tags]){
    mutate {
        add_field => { "source" => "Krebs On Security" }
        add_field => { "vendor" => "Neutral" }
        }
}
}
input{
  rss{
    interval => 180
    url => "url"
    tags => ["schneier"]
  }
}

filter{
  if ("schneier" in [tags]){
    mutate{
      add_field => { "[rss][source][name]" => "Schneier" }
      add_field => { "[rss][source][name_full]" => "Schneier" }
      add_field => { "[rss][feed][type]" => "blog" }
    }
  }
}