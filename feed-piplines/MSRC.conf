#Microsoft Security Response Center, Author: https://github.com/the-pixel-hunter/Secuity-RSS-Feeds/

input{
  rss{
    interval => 180
    url => "https://msrc-blog.microsoft.com/feed/"
    tags => ["MSRC", "Blog", "Vendor", "WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("MSRC" in [tags]){
    mutate {
        add_field => { "source" => "Microsoft Security Response Center" }
        add_field => { "vendor" => "Microsoft" }
        }
}
}
#Config End
