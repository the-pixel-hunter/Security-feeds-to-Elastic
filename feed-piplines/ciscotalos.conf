# https://feeds.feedburner.com/feedburner/Talos

input{
  rss{
    interval => 180
    url => "https://feeds.feedburner.com/feedburner/Talos"
    tags => ["ciscotalos", "Blog", "Vendor","WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("ciscotalos" in [tags]){
    mutate {
        add_field => { "source" => "Cisco Talos" }
        add_field => { "vendor" => "Cisco" }
        }
}
}
