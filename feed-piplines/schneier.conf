input{
  rss{
    interval => 180
    url => "http://schneier.com/blog/atom.xml"
    tags => ["schneier", "Blog", "WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("WeLiveSecurity" in [tags]){
    mutate {
        add_field => { "source" => "Schneier On Security" }
        add_field => { "vendor" => "neutral" }
        }
}
}

