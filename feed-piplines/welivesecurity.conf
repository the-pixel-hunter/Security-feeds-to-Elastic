input{
  rss{
    interval => 180
    url => "http://feeds.feedburner.com/eset/blog"
    tags => ["WeLiveSecurity", "Blog", "WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("WeLiveSecurity" in [tags]){
    mutate {
        add_field => { "source" => "We Live Security" }
        add_field => { "vendor" => "neutral" }
        }
}
}
