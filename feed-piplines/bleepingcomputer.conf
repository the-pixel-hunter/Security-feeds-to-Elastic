#https://www.bleepingcomputer.com/feed/
  
input{
  rss{
    interval => 180
    url => "https://www.bleepingcomputer.com/feed/"
    tags => ["bleepingcomputer", "Blog", "Vendor","WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("bleepincomputer" in [tags]){
    mutate {
        add_field => { "source" => "Bleeping Computer" }
        add_field => { "vendor" => "Netrual" }
        }
}
}
