input{
  rss{
    interval => 180
    	url => "https://www.volexity.com/blog/feed/"
	tags => ["volexity", "Blog", "Vendor","WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("volexity" in [tags]){
    mutate {
        add_field => { "source" => "volexity" }
        add_field => { "vendor" => "netural" }
        }
}
}
