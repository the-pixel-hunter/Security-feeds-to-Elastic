input{
  rss{
    interval => 180
    url => "https://nakedsecurity.sophos.com/feed/"
    tags => ["nakedsecurity", "Blog", "WorldWide"]
  }
}
# Input filter if filed needs converting or chaning. also add the source here.
filter{
if ("nakedsecurity" in [tags]){
    mutate {
        add_field => { "source" => "Naked Security" }
        add_field => { "vendor" => "Sophos" }
        }
}
}
input{
  rss{
    interval => 180
    url => "url"
    tags => ["schneier"]
  }
}

filter{
  if ("schneier" in [tags]){
    mutate{
      add_field => { "[rss][source][name]" => "Schneier" }
      add_field => { "[rss][source][name_full]" => "Schneier" }
      add_field => { "[rss][feed][type]" => "blog" }
    }
  }
}