#Author: https://github.com/the-pixel-hunter/Secuity-RSS-Feeds
input{
	rss{
		interval => 180
		url => "https://www.secureworks.com/rss?feed=blog&category=research-intelligence"
		tags => ["secureworks"]
	}
}

filter{
if ("secureworks" in [tags]){
    mutate {
    	add_field => { "rss.source.name" => "Secureworks" }
    	add_field => { "rss.source.name_full" => "Secureworks Blog - Research/Intelligence" }
	add_field => { "rss.source.name_short" => "Sw Blog" }
	add_field => { "rss.source.logo" => "url-placeholder"}
	add_field => { "rss.source.type" => ["vendor", "services"] }
	add_field => { "rss.feed.type" => "blog" }
        }
}
}
#Config End
