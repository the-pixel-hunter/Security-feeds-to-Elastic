#Author: https://github.com/the-pixel-hunter/Secuity-RSS-Feeds
input{
	rss{
		interval => 180
		url => "https://us-cert.cisa.gov/ncas/alerts.xml"
		tags => ["us-cert"]
	}
}

filter{
if ("us-cert" in [tags]){
    mutate {
	add_field => { "rss.source.name" => "US CERT CISA Alerts" }
	add_field => { "rss.source.name_full" => "United States Computer Emergency Readiness Team" }
	add_field => { "rss.source.name_short" => "CISA Alerts" }
	add_field => { "rss.source.geo.continent_name" => "North America" }
	add_field => { "rss.source.logo" => "url-placeholder" }
	add_field => { "rss.source.type" => ["government"] }
	add_field => { "rss.feed.type" => "advisory" }}
        }
}
}
#Config End
