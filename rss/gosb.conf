input{
  rss{
    interval => 180
    url => "https://feeds.feedburner.com/GoogleOnlineSecurityBlog"
    tags => ["gosb"]
  }
}

filter{
  if ("gosb" in [tags]){
    mutate {
      add_field => { "rss.source.name" => "Google" }
      add_field => { "rss.source.name_full" => "Google Online Security Blog" }
      add_field => { "rss.source.logo" => "url-placeholder"}
      add_field => { "rss.source.type" => ["vendor", "services"]}
      add_field => { "rss.feed.type" => "blog" }
    }
  }
}
